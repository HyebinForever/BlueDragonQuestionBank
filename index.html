
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青龙系列奖题库</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      max-width: 100%;
      padding: 1em;
      margin: 0;
      background-color: #f2f2f2;
    }

    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1em;
    }

    input {
      font-size: 1.2rem;
      padding: 0.8em;
      width: 100%;
      margin-bottom: 0.5em;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 1.2rem;
      padding: 0.8em;
      width: 100%;
      background-color: #edc85a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .copy-btn {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-size: 1rem;
      background-color: #338cff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #287bdd;
    }
  </style>
</head>
<body>
  <h2>青龙系列奖题库</h2>
  <input id="searchInput" type="text" placeholder="请输入问题关键词" />
  <button id="searchBtn">搜索</button>
  <div id="results"></div>

  <script src="data.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof data === 'undefined') {
        document.getElementById('results').innerText = '题库数据加载失败，请检查 data.js 是否正确。';
        return;
      }

      document.getElementById("searchBtn").addEventListener("click", () => {
        const keyword = document.getElementById('searchInput').value.trim();
        const results = data.filter(item => item.question.includes(keyword));
        const container = document.getElementById('results');
        container.innerHTML = '';
        results.forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <strong>问题：</strong>${item.question}<br>
            <strong>要求：</strong>${item.requirement}<br>
            <strong>答案：</strong><span>${item.answer}</span><br>
            <button class="copy-btn" onclick="copyText('${item.answer.replace("'", "\'")}')">复制答案</button>
          `;
          container.appendChild(div);
        });
        if (results.length === 0) {
          container.innerHTML = '未找到匹配的问题。';
        }
      });
    });

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert("答案已复制！"));
    }
  </script>
</body>
</html>
